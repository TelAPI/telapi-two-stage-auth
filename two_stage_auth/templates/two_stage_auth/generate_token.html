{% extends "base.html" %}

{% block content %}

<form method="POST" action="{% url generate_token %}">
  {% csrf_token %}
  <table>
	{{form.as_table}}
	<tr>
	  <td>
		<input type="submit" name="action" value="Generate Token" />
	  </td>
	  <td>
		<input type="submit" name="action" value="Cancel" />
	  </td>
	</tr>
  </table>
</form>

{% endblock %}
